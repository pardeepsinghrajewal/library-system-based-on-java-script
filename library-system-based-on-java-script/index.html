<!DOCTYPE html>
<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

 <title>Pardeep Singh Library!</title>
</head>

<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
   <a class="navbar-brand" href="#">Pardeep Singh Library!</a>
   <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
     <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Home</a>
     </li>
    </ul>
    <form class="d-flex">
     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTxt" />
     <button class="btn btn-outline-success" type="submit">
      Search
     </button>
    </form>
   </div>
  </div>
 </nav>

 <div class="container">
    <div id="wcMessages"></div>
 </div>
 <div class="container">
  <form class="row g-3" id="formAddBook">
   <div class="col-md-12">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" id="txtName" />
   </div>
   <div class="col-md-12">
    <label class="form-label">Author</label>
    <input type="text" class="form-control" id="txtAuthor" />
   </div>
   <div class="col-md-12">
    <label class="form-label">Book Type</label>

    <div class="form-check">
     <label class="form-check-label" for="flexRadioDefault1">
      Fiction
     </label>
     <input class="form-check-input" type="radio" name="radioBookType" id="radioBookTypeFiction" />
    </div>
    <div class="form-check">
     <label class="form-check-label" for="flexRadioDefault2">
      Computer Programing
     </label>
     <input class="form-check-input" type="radio" name="radioBookType" id="radioBookTypeComputerPrograming" />
    </div>
    <div class="form-check">
     <label class="form-check-label" for="flexRadioDefault2">
      Cooking
     </label>
     <input class="form-check-input" type="radio" name="radioBookType" id="radioBookTypeCooking" />
    </div>
   </div>
   <div class="col-12">
    <button type="submit" class="btn btn-primary" id="btnAddBook">Add book</button>
   </div>
  </form>
  <div id="table">
   <h1>Your books</h1>
   <table class="table">
    <thead>
     <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Type</th>
      <th scope="col"></th>
     </tr>
    </thead>
    <tbody id="tbodyBooksRecords"> </tbody>
   </table>
  </div>
 </div>

 <!-- Optional JavaScript; choose one of the two! -->

 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
 <script src="js/app.js?ver=1"></script>
</body>

</html>
